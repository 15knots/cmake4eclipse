<!DOCTYPE html>

<title>Adjusting options for cmake</title>
</head>
<body>
  <h1>Creating and removing cmake cache entries</h1>
  <p>
    The <cite>Symbols</cite> tab allows to let cmake create and remove entries in its cache during build-script generation,
    Each entry defined on the <cite>Symbols</cite> tab is passed as a <a href="https://cmake.org/cmake/help/latest/manual/cmake.1.html#options"><code>-D</code>
    command-line option</a> (or <code>-U</code> resp.)
    to cmake.
  </p>
</body>
</html>
