<html>
<head>

<title>Enable the cmake makefile generator</title>
<script type="text/javascript" src="PLUGINS_ROOT/org.eclipse.help/livehelp.js">
</script>
</head>
<body>
  <h1>Enable the cmake makefile generator</h1>
  <p>
    To enable the cmake makefile generator, open the project properties dialog
    first.<br> Expand the <cite>C/C++ Build</cite> node and click onto <a
      class="command-link"
      href='javascript:executeCommand("org.eclipse.ui.internal.dialogs.PropertyDialog(preferencePageId=org.eclipse.cdt.managedbuilder.ui.properties.Page_ToolChain)")'
    > <img src="PLUGINS_ROOT/org.eclipse.help/command_link.png"> Tool
      Chain Editor
    </a> to show the tool chain editor page. In the page, select <cite>CMake
      make builder</cite> as the current builder.
  </p>
</body>
</html>
