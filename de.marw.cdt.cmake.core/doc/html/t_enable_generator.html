<title>Enable the cmake makefile generator</title>
<script type="text/javascript" src="PLUGINS_ROOT/org.eclipse.help/livehelp.js">
	
</script>
</head>
<body>
  <h1>Enable the cmake makefile generator</h1>
  <p>
    To enable the cmake makefile generator, open the <a class="command-link"
      href='javascript:executeCommand("org.eclipse.ui.project.properties")'
    > <img src="PLUGINS_ROOT/org.eclipse.help/command_link.png"><b>Project
        > Properties</b></a> dialog.<br>Expand the <b>C/C++ Build</b> node and
    click onto <b>Tool Chain Editor</b>.<br>On the tool chain editor page,
    select <b>CMake make builder</b> as the current builder.
  </p>
</body>
</html>
